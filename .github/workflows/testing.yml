name: Project testing

on: 
  push:
    branches: 
    - master
    - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
      run:
        echo ::set-env name=JAVA_HOME::"$PWD/bin"
    - name: Run unit tests
      run:
        bash ./gradlew test --stacktrace

